	<script type="text/javascript">


/**
 * Draws a rounded rectangle using the current state of the canvas. 
 * If you omit the last three params, it will draw a rectangle 
 * outline with a 5 pixel border radius 
 * @param {CanvasRenderingContext2D} ctx
 * @param {Number} x The top left x coordinate
 * @param {Number} y The top left y coordinate 
 * @param {Number} width The width of the rectangle 
 * @param {Number} height The height of the rectangle
 * @param {Number} radius The corner radius. Defaults to 5;
 * @param {Boolean} fill Whether to fill the rectangle. Defaults to false.
 * @param {Boolean} stroke Whether to stroke the rectangle. Defaults to true.
 */
function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
  if (typeof stroke == "undefined" ) {
    stroke = true;
  }
  if (typeof radius === "undefined") {
    radius = 5;
  }
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (stroke) {
    ctx.stroke();
  }
  if (fill) {
    ctx.fill();
  }        
}

/** 
 * Draws the front side of paper wallet into the canvas.
 * @param {canvas} Canvas to draw to.
 * @param {bitcoin_address} The public bitcoin address to create the pattern from, or any text.
 */
function draw(canvas, bitcoin_address) {	
	
	var ctx = canvas.getContext('2d');
	var size = {w: canvas.width, h: canvas.height};
	var cp = {x: 665, y: 389};

	// draw background gradients
	var grd = ctx.createLinearGradient(55, 82, 55, 807);
	grd.addColorStop(0, "#fff57c");
	grd.addColorStop(1, "#f7931a");
	ctx.fillStyle = grd;
	ctx.fillRect(55, 82, 958, 807);
	
	grd = ctx.createLinearGradient(55+958, 0, 55+958+1948, 0)
	grd.addColorStop(0, "#8cd96f");
	grd.addColorStop(1, "#fff67d");
	ctx.fillStyle = grd;
	ctx.fillRect(55+958, 82, 55+958+1948, 807);
	
	params = WalletDraw.guilloche.params(bitcoin_address);
	params.color = "white";
	params.centerPoint = cp;
	
	// draw guilloche pattern based on the parameters
	WalletDraw.guilloche.draw(canvas,  params);
	
	// draw white circle for bitcoin logo
	w = 90;
	ctx.arc(cp.x, cp.y, w/2+5, 0, 2*Math.PI, false);
	ctx.fillStyle = "white";
	ctx.fill();
	

	ctx.drawImage(WalletDraw.img.bitcoin_logo, cp.x-w/2, cp.y-w/2, w, w);
	ctx.drawImage(WalletDraw.img.bitcoin_text, cp.x+w/2+10, cp.y-20, 160, 43);
	
	// draw green pointer
	ctx.beginPath();
	ctx.moveTo(980, 82);
	ctx.lineTo(1030, 82);
	ctx.lineTo(1030, 355);
	ctx.quadraticCurveTo(1030, 466, 1070, 486);
	ctx.quadraticCurveTo(1030, 506, 1030, 617);
	ctx.lineTo(1030, 889);
	ctx.lineTo(980, 889);
	ctx.closePath();
	ctx.fillStyle = "#03ab5d";
	ctx.shadowColor = "#555";
	ctx.shadowBlur = 5;
	ctx.shadowOffsetX = 5;
	ctx.shadowOffsetY = 0;
	ctx.fill();	
	
	ctx.shadowBlur = 0;
	ctx.shadowOffsetX = 0;
	ctx.shadowOffsetY = 0;
	
	// clear background & draw borders
	ctx.beginPath();
	ctx.moveTo(55, 82);
	ctx.lineTo(1708, 82);
	ctx.lineTo(1708, 182);
	ctx.lineTo(2308, 182);
	ctx.lineTo(2809, 90);
	ctx.lineTo(2906, 182);
	
	ctx.lineTo(2906, 971-182);	
	ctx.lineTo(2809, 971-90);
	ctx.lineTo(2308, 971-182);
	ctx.lineTo(1708, 971-182);
	ctx.lineTo(1708, 971-82);
	ctx.lineTo(55, 971-82);
	
	// surroundings,  move back
	ctx.lineTo(0, 971);
	ctx.lineTo(2962, 971);
	ctx.lineTo(2962, 0);
	ctx.lineTo(0, 0);
	ctx.lineTo(0, 971);
	ctx.lineTo(55, 971);
	ctx.closePath();
	ctx.lineWidth = 0.2;	
	ctx.strokeStyle = "black";
	ctx.stroke();	
	ctx.fillStyle = "white";
	ctx.fill();
	
	// draw empty rectangle for public QR code
	ctx.fillStyle = "white";
	roundRect(ctx, 118-5, 349-5, 300+10, 300+10, 20, "white");
	
	// white rectangle for blackout private QR code pattern
	roundRect(ctx, 1708+216/2, 182+216/2, 384, 384, 20, "white");
	
	// private QR code background
	roundRect(ctx, 1708+216/2+600, 182+216/2, 384, 384, 20, "white");
	
	// text
	ctx.font = "25pt Calibri bold";
	
	ctx.save();
	ctx.shadowColor = "#fff";
	ctx.shadowBlur = 7;
	ctx.shadowOffsetX = 4;
	ctx.shadowOffsetY = 4;
	
	ctx.fillStyle = "#1937a9";
	ctx.fillText("PUBLIC ADDRESS", 150, 332);
	ctx.shadowOffsetX = 4;
	ctx.shadowOffsetY = 4;
	ctx.fillText("DEPOSIT / VERIFY", 150, 686);
	
	ctx.shadowOffsetX = -4;
	ctx.shadowOffsetY = 4;
	ctx.fillText("DEPOSIT / VERIFY", 150, 686);
	
	ctx.shadowOffsetX = -4;
	ctx.shadowOffsetY = -4;
	ctx.fillText("DEPOSIT / VERIFY", 150, 686);
	
	ctx.shadowOffsetX = 4;
	ctx.shadowOffsetY = -4;
	ctx.fillText("DEPOSIT / VERIFY", 150, 686);
	ctx.restore();

	
	ctx.rotate(-Math.PI*2/4);
	ctx.fillStyle = "#1937a9";
	ctx.fillText("PRIVATE KEY", -570, 1708+216/2+600-20);
	ctx.fillText("WALLET IMPORT FORMAT", -662, 1708+216/2+600-20+448);
	
	// text for green pointer
	ctx.fillStyle = "white";
	ctx.fillText("PRIVATE KEY  /  WITHDRAW", -670, 1015);
	ctx.rotate(Math.PI*2/4);
	
	ctx.fillStyle = "black";
	ctx.font = "10pt Courier";

	// create random text to black out private key pattern
	var iters = 20;
	var f_last = 0;
	var possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
	for (var i=0; i<4000; ++i) {
		var f1 = Math.random();
		var f2 = Math.random();
		var txt = possible[Math.floor(Math.random()*possible.length)];
		ctx.fillText(txt, 1824 + f2*360, 310 + 350*f1);
	}
}

// Creates an image based on the given public key.
function front_img(bitcoin_public_key) {
	var canvas = document.createElement('canvas');
	canvas.width = 2962;
	canvas.height = 971;
	
	if (bitcoin_public_key) {
		draw(canvas, bitcoin_public_key);
		return canvas.toDataURL();
	}
	
	return 0;	
}

// helper function to update an image with the given id
function update_img(id, txt) {
	var img = front_img(txt);
	if (img) {
		document.getElementById(id).src = img;
	}
}
	</script>
